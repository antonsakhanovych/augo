{{ define "main" }}
<div class="content">
    <h1 class="title">{{ .Title }}</h1>
    {{ .Content }}

    <ul class="taxonomy-list">
        {{ range .Pages }}
        <li class="taxonomy-item">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
